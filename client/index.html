<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
    <title>Hotel review page</title>
  </head>
  <body>
    <div id="app"></div>
    <header>
      <h1>Review Page</h1>
    </header>

    <form id="reviewForm" method="post">
      <label for="rating">Rate the Hotel (out of 5)</label>
      <div class="stars">
  <input type="radio" id="star5" name="rating" value="5">
  <label for="star5">★</label>

  <input type="radio" id="star4" name="rating" value="4">
  <label for="star4">★</label>

  <input type="radio" id="star3" name="rating" value="3">
  <label for="star3">★</label>

  <input type="radio" id="star2" name="rating" value="2">
  <label for="star2">★</label>

  <input type="radio" id="star1" name="rating" value="1">
  <label for="star1">★</label>
</div>


     <label for="comment">Comment</label>
     <textarea id="comment" name="comment" required></textarea>
      <button type="submit">Submit Review</button>
    </form>
<h2>Guest Reviews</h2>
    <div id="reviewsList">
      <div class="review">
        <div class="stars">&#11088 &#11088 &#11088 &#11088 &#11088
        </div>
        <p>Amazing experience! The staff were friendly and the rooms were clean and comfortable. Highly recommend!</p>
      </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
